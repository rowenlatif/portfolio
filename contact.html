<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <ul class="nav-links left-links">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="galleryALT.html">GALLERY</a></li>
                </ul>
                <div class="logo">
                    <a href="index.html"><img src="images/star.png" alt="Logo"></a>
                </div>   
                <ul class="nav-links right-links">
                    <li><a href="projects.html">PROJECTS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>



        <main>
            <h1>Contact<i>!</i></h1>
            <div class="contact-container">
                <!-- Buttons on the left -->
                <div class="contact-linkButtonsContainer"> 
                    <a href="" target="_blank"><button class="contact-linkButtons">Resume</button></a>
                    <a href="https://www.linkedin.com/in/rowen-latif/" target="_blank"><button class="contact-linkButtons">LinkedIn</button></a>
                    <a href="https://github.com/rowenlatif" target="_blank"><button class="contact-linkButtons">GitHub</button></a>
                </div>
        
                <!-- Contact form on the right -->
                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
